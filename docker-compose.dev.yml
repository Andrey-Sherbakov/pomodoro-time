services:
  app:
    build: .
    container_name: app
    restart: always
    command: [ "uv", "run", "uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000" ]
    environment:
      - ENVIRONMENT=DEV
    volumes:
      - ./logs:/pomodoro-time/logs
    ports:
      - "80:8000"
    networks:
      - pomodoro-net
    depends_on:
      - rabbitmq
      - postgres
      - redis